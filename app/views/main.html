<div class="top-bar">
	 
	<div class="header"><h3>Vail Colorado Resorts Tracker</h3></div>
	 
	<h5>Last Updated: {{scrapeDate.date}} at {{scrapeDate.time}}</h5>
</div>

<div class="main-left-container">
	
	
	
	<div id="footer-nav">
	    <ul class="nav">
	      <li ng-class="{'resort-active':selectedTab === 'Keystone'}"><a ng-click=changeCenter('Keystone')>Keystone</a></li>
	       <li ng-class="{'resort-active':selectedTab === 'Breckenridge'}"><a ng-click=changeCenter('Breckenridge')>Breck</a></li>
	        <li ng-class="{'resort-active':selectedTab === 'Vail'}"><a ng-click=changeCenter('Vail')>Vail</a></li>
	       <li ng-class="{'resort-active': selectedTab === 'BeaverCreek'}"><a ng-click=changeCenter('BeaverCreek')>Beaver Creek</a></li>
	    </ul>
	</div>
	
	<div class="map" id="map">
		<div id="popup" class="ol-popup">
			<a id="popup-closer" class="ol-popup-closer"></a>
			<div id="popup-content"></div>
		</div>
	</div>
	
</div>
	
<div class="main-right-container">
	
	<form class="form-inline">
      <span>Quick Search: </span><input ng-model="query.trailName" type="text" placeholder="Enter trail name" autofocus>
		
    </form>
		
	<table id="trail-status" class="table table-bordered header-fixed">
		<thead>
			<tr>
				<th>Trail Name</th>
				<th>Status</th>
				<th>Difficulty</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="trail in dailyData | filter: query">
				<td><div>{{trail.trailName}}</div></td>
				<td><div class="{{trail.trailStatus}} {{trail.trailDifficulty}}">{{trail.trailStatus}}</div></td>
				<td><div>{{trail.trailDifficulty}}</div></td>
			</tr>
		</tbody>
	</table>
</div>
